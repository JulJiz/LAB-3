<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formulario">
        <h2>Bienvenido</h2>
        <div class="img-container">
            <img src="IMG2.png" alt="Perfil">
        </div>
        <form>
            <div class="campo">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Nombre de usuario" required>
            </div>
            <div class="campo">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="boton-login">Acceder</button>
        </form>
        <div class="redes">
            <a href="https://es-la.facebook.com/login/device-based/regular/login/?login_attempt=1" target="_blank" class="facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://x.com/i/flow/login?lang=es" target="_blank" class="twitter">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://accounts.google.com/signin" target="_blank" class="google">
                <i class="fa fa-google"></i>
            </a>
        </div>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
</body>
</html>
